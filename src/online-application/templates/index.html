{% extends 'base.html' %}

{% block content %}
<div class="grid-container" >
<!--     <header class="header text-center"> 
        <img src="{{ url_for('static', filename='placeholder.png')}}">
    </header> -->
    <main class="content">         
       <div class="content-text">
          An Online Multi Lingual Hate Speech Recoginition System<br/>
        </div>
    </main>
    <section class="mood">
        <div class="row">
            <div class="col text-center"> 
                <div class="mood-percentage">[[ happy ]]%</div>
                <div>Happy</div> 
            </div>
            <div class="col text-center">
                <div class="mood-percentage">[[ neutral ]]%</div>
                <div>Neutral</div> 
            </div>
            <div class="col text-center"> 
                <div class="mood-percentage">[[ sad ]]%</div>
                <div>Sad</div> 
            </div>
        </div>
    </section>
    <section class="comment-section">
        <div v-for="comment in comments">
           <comment 
                :comment="comment"
                v-bind:key="comment.id"
            >
            </comment>       
        </div>
    </section>
    <section class="form-section">
        <form class="form" @submit.prevent="addComment">
            <div class="form-group">
                <input
                    type="text" 
                    class="form-control" 
                    v-model="username"
                    placeholder="Enter username">
            </div>
            <div class="form-group">
                <textarea 
                  class="form-control" 
                  v-model="comment" 
                  rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add comment</button>
        </form>
    </section>
</div>
{% endblock %}
